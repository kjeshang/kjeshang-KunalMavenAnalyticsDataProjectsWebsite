<h1>{{ title }}</h1>
<p class="text-center">{{ title }}</p>

<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of items">
        <!-- CARD START -->
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="text-center card-title">{{ item.name }}</h5>
            </div>
            <img src="{{ item.logo }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
            <p class="card-text">{{ item.description }}</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    Tags: {{ item.tags }}
                </li>
                <li class="list-group-item">
                    # of Records: {{ item.num_records }}
                </li>
                <li class="list-group-item">
                    # of Fields: {{ item.num_fields }}
                </li>
                <li class="list-group-item">
                    Date Added: {{ item.date_added }}
                </li>
              </ul>
            <div class="text-center card-footer">
                <a href="{{ item.project_link }}" class="btn btn-primary" target=”_blank”>Go to project</a>
            </div>
          </div>
        </div>
        <!-- CARD END -->
      </div>
    </div>
  </div>
